<html>
    <head>
        <link href="index.css" rel="stylesheet">
        <script src="index.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="header">
            <div class="logo"><a href="https://skeanster.github.io/">
                SKEANS</a>
            </div>
            <div class="github">
                <a href="https://github.com/skeanster"><img src="images/GitHub-Mark.png" id="github"></a>
            </div>
        </div>
        <div class="mainContainer">
            <div class="calcContainer">
                <div class="calcScreen">
                    <div class="topScreen" id="topScreen"></div>
                    <div class="bottomSCreen" id="bottomScreen"></div>
                </div>
                <div class="clearDelete">
                    <button class="clearBtn" id="clear">clear</button>
                    <button class="clearBtn" id="del"><a href="https://github.com/skeanster">my github</a></button>

                </div>
                <div class="calcbuttons">
                    <button class="functionBtns" id="seven">7</button>
                    <button class="functionBtns" id="eight">8</button>
                    <button class="functionBtns" id="nine">9</button>
                    <button class="functionBtns" id="divide">/</button>
                    <button class="functionBtns" id="four">4</button>
                    <button class="functionBtns" id="five">5</button>
                    <button class="functionBtns" id="six">6</button>
                    <button class="functionBtns" id="times">x</button>
                    <button class="functionBtns" id="one">1</button>
                    <button class="functionBtns" id="two">2</button>
                    <button class="functionBtns" id="three">3</button>
                    <button class="functionBtns" id="minus">-</button>
                    <button class="functionBtns" id="dot">.</button>
                    <button class="functionBtns" id="zero">0</button>
                    <button class="functionBtns" id="equals">=</button>
                    <button class="functionBtns" id="plus">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
